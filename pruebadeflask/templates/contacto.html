<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>¡Nos conoceremos!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
      rel="stylesheet"
      type="text/css" />
    <!-- Enlaza correctamente el archivo CSS en static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

    <!-- las tres siguientes líneas son un truco para obtener elementos semánticos de HTML5 que funcionan en versiones de Internet Explorer antiguas -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Aquí empieza el encabezado principal que se mantendrá en todas las páginas del sitio web -->
    <header>
      <h1>Encabezado</h1>
    </header>

    <section>
      <h2>Formulario de contacto</h2>
      <!-- Asegúrate de que la acción sea la ruta correcta (POST) y que se envíen los datos al servidor -->
      <form action="{{ url_for('contact') }}" method="POST" class="form-example">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea><br>
        
        <button type="submit">Enviar</button>
      </form>
      <a href="/">Volver a la página principal.</a>
    </section>

    

    <!-- Pie de página -->
    <footer>
      <p>©ESTE PROYECTO LE PERTENECE A FMPE.</p>
    </footer>
  </body>
</html>
